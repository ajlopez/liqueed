<!DOCTYPE html>
<html>
<head>
    <title>Liqueed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet">
    <!--    <link href="css/bootstrap-responsive.css" rel="stylesheet">-->
    <link href="css/single.css" rel="stylesheet">
    <link href="scripts/jquery-ui-1.11.1/jquery-ui.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid well center-block" style="margin-top:1em;margin-bottom:1em;">
        <div id="shareTemplate" style="display: none">
            <div class="row">
                <div class=" col-sm-offset-3 col-sm-2 col-xs-4">
                    <label class="control-label" style="width:100%;">#shareholder.name</label>
                </div>
                <div class="col-sm-2 col-xs-4">
                    <input type="number" value="#period.amount" data-role="period.amount" min="0" max="period.amount" class="form-control personal-amount" />
                </div>
				<div class="col-sm-3 col-xs-3">
				    <input type="text" data-role="period.note" class="form-control personal-note" value="#period.note"/>
                </div>
            </div>
        </div>
    </div>
    <div id="signinpage" style='display: none'>
        <h1>Sign In</h1>
        <div id="signin">
            <form id="loginform" class="form-horizontal" role="form">
                <div class="row">
                    <div class=" col-sm-offset-3 col-sm-2 col-xs-4">
                        <label class="control-label" style="width:100%;">Username</label>
                    </div>
                    <div class="col-sm-2 col-xs-4">
                        <input type="text"class="form-control" id="login_username">
                    </div>
                </div>
                <div class="row">
                    <div class=" col-sm-offset-3 col-sm-2 col-xs-4">
                        <label class="control-label" style="width:100%;">Password</label>
                    </div>
                    <div class="col-sm-2 col-xs-4">
                        <input type="password" class="form-control" id="login_password">
                    </div>
                </div>
            </form>
            <button type="button" class="btn btn-success" onclick='pages.doSignIn()'>Sign In</button>
        </div>
    </div>

    <div id="projectspage" style='display: none'>
        <h1>My Projects</h1>
        <div class="actions">
            <button type="button" class="btn btn-primary" onclick='pages.doSignOut()'>Sign Out</button>
        </div>
        <div id="projects">
        </div>
    </div>

    <div id="projectnewpage" style='display: none'>
        <h1>New Project</h1>
        <div class="actions">
            <button type="button" class="btn btn-primary" onclick='pages.gotoProjects()'>Projects</button>
        </div>
        <div id="periodshares">
            <form id="projectnew" class="form-horizontal" role="form">
                <div class="row">
                    <div class=" col-sm-offset-3 col-sm-2 col-xs-4">
                        <label class="control-label" style="width:100%;">Name</label>
                    </div>
                    <div class="col-sm-2 col-xs-4">
                        <input type="text"class="form-control" id="projectnew_name">
                    </div>
                </div>
            </form>
        </div>
        <div class="actions">
            <button type="button" class="btn btn-success" onclick='pages.createProject()'>Create Project</button>
        </div>
    </div>

    <div id="projectpage" style='display: none'>
        <h1 id="projectname"></h1>
        <div class="actions">
            <button id="sharingButton" type="button" class="btn btn-primary">Sharing Out</button>
            <button type="button" class="btn btn-primary" onclick='pages.gotoProjects()'>Projects</button>
        </div>
        <div id="projectshares" style="width: 95%;">
        </div>
    </div>

    <div id="periodpage" style='display: none'>
        <h1 id="periodprojectname"></h1>
        <h2 id="periodname"></h2>
        <h2 id="perioddate"></h2>
        <h3>Shares <span id='periodamount' /></h3>
        <h3>Left <span id='periodamountLeft' /></h3>
        <div class="actions">
            <button type="button" class="btn btn-primary" onclick='pages.gotoProject()'>Project</button>
        </div>

        <div id="periodshares">
            <form id="shares" class="form-horizontal" role="form">
            </form>
            <button type="button" class="btn btn-success" id='sharesdone' onclick='pages.sharesDone()'>I'm done sharing</button>
        </div>
    </div>

	<div id="createperiodpage" style='display: none'>
		<h1 id="newperiodprojectname"></h1>
		<div class="actions">
			<button type="button" class="btn btn-primary" onclick='pages.gotoProject()'>Back to project</button>
		</div>
		<div class="actions">
		    <h1>New Sharing</h1>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputName" class="col-sm-offset-3 col-sm-2 control-label">Name</label>
					<div class="col-sm-2">
						<input id="periodnewname" type="text" class="form-control" id="inputName" placeholder="period name">
					</div>
				</div>
				<div class="form-group">
					<label for="inputAmount" class="col-sm-offset-3 col-sm-2 control-label">Amount</label>
					<div class="col-sm-2">
						<input id="periodnewamount"type="text" class="form-control" id="inputAmount" placeholder="amount to share">
					</div>
				</div>
			</form>
			<button type="button" class="btn btn-success" onclick='pages.createPeriod()'>Create New Sharing</button>
		</div>
	</div>


	</div>
    <script src='scripts/jquery-2.1.1.min.js' type='text/javascript'></script>
    <script src="scripts/jquery-ui-1.11.1/jquery-ui.js" type='text/javascript'></script>
    <script src='scripts/simplelists.js' type='text/javascript'></script>
    <script src='scripts/logic.js' type='text/javascript'></script>
    <script src='scripts/client.js' type='text/javascript'></script>
    <script src='scripts/clientserver.js' type='text/javascript'></script>
    <script src='scripts/pages.js' type='text/javascript'></script>
    <script src='scripts/highcharts.js' type='text/javascript'></script>

    <script>
        var client;

        if (location.protocol[0] == 'h')
            client = clientserver;
        else
            client = clientlocal;

        pages.gotoSignIn();
    </script>
</body>
</html>
