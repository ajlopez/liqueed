<div class="row btn-group">
    <a class="btn btn-info" href="/person">People</a>
    <a class="btn btn-primary" href="/person/{{ person.id }}/edit">Edit Person</a>
    <a class="btn btn-danger" href="/person/{{ person.id }}/remove">Remove Person</a>
</div>

<div class='row'>
    <table class="table-striped table-bordered">
        <tr>
            <td>Name</td>
            <td>{{ person.name }}</td>
        </tr>
    </table>
</div>

<div class='row'>
<h2>Projects</h2>

<table class="table-striped table-bordered">
    <tr>
        <th></th>
        <th>Name</th>
        <th></th>
    </tr>

    <tr ng-repeat="project in projects">
        <td><a href="/project/{{ project.id }}">View</a></td>
        <td>{{ project.name }}</td>
    </tr>

</table>
</div>
